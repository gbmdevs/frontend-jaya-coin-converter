name: Deploy to Heroku

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install serve -g

      - name: Build application
        run: npm run build
        env:
          CI: false

      - name: Create static.json
        run: |
          echo '{
            "root": "dist",
            "clean_urls": true,
            "routes": {
              "/**": "index.html"
            }
          }' > static.json

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          
      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_DEBUG: 1
        run: |
          echo "Logging in to Heroku..."
          export HEROKU_API_KEY="$HEROKU_API_KEY"
          echo "HEROKU_API_KEY is set to: ${HEROKU_API_KEY:0:10}..."
          
          echo "Clearing existing buildpacks..."
          heroku buildpacks:clear -a frontend-jaya-coin-converter || true
          
          echo "Adding Node.js buildpack..."
          heroku buildpacks:add heroku/nodejs -a frontend-jaya-coin-converter
          
          echo "Adding static buildpack..."
          heroku buildpacks:add https://github.com/heroku/heroku-buildpack-static.git -a frontend-jaya-coin-converter
          
          echo "Configuring Git..."
          git config --global user.email "your-email@example.com"
          git config --global user.name "Your Name"
          
          echo "Adding Heroku remote..."
          heroku git:remote -a frontend-jaya-coin-converter
          
          echo "Creating and switching to temporary branch..."
          git checkout -b deploy-branch
          
          echo "Adding built files..."
          git add dist/ static.json Procfile package.json package-lock.json -f
          git commit -m "Deploy to Heroku"
          
          echo "Deploying to Heroku..."
          git push heroku deploy-branch:main --force
          
          echo "Ensuring dynos are running..."
          heroku ps:scale web=1 -a frontend-jaya-coin-converter
          
          echo "Deployment complete! You can view your app at:"
          heroku open -a frontend-jaya-coin-converter