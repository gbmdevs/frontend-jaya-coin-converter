name: Deploy to Heroku

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install serve -g

      - name: Build application
        run: npm run build
        env:
          CI: false

      - name: Create static.json
        run: |
          echo '{
            "root": "dist",
            "clean_urls": true,
            "routes": {
              "/**": "index.html"
            }
          }' > static.json

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          
      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: guih.smi2@gmail.com
        run: |
          echo "Logging in to Heroku..."
          cat > ~/.netrc << EOF
            machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
            machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          EOF
          
          echo "Clearing existing buildpacks..."
          heroku buildpacks:clear -a frontend-jaya-coin-converter || true
          
          echo "Adding Node.js buildpack..."
          heroku buildpacks:add heroku/nodejs -a frontend-jaya-coin-converter
          
          echo "Adding static buildpack..."
          heroku buildpacks:add https://github.com/heroku/heroku-buildpack-static.git -a frontend-jaya-coin-converter
          
          echo "Configuring Git..."
          git config --global user.email "$HEROKU_EMAIL"
          git config --global user.name "GitHub Actions"
          
          echo "Adding Heroku remote..."
          heroku git:remote -a frontend-jaya-coin-converter
          
          echo "Creating and switching to temporary branch..."
          git checkout -b deploy-branch
          
          echo "Adding built files..."
          git add dist/ static.json Procfile package.json package-lock.json -f
          git commit -m "Deploy to Heroku"
          
          echo "Deploying to Heroku..."
          git push https://heroku:$HEROKU_API_KEY@git.heroku.com/frontend-jaya-coin-converter.git deploy-branch:main --force
          
          echo "Ensuring dynos are running..."
          heroku ps:scale web=1 -a frontend-jaya-coin-converter